- name: Drop LSYNC configuration file
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - { src: "lsyncd.lua.j2", dest: "/etc/lsyncd/lsyncd.conf.lua" }
  notify:
    - reload lsyncd
  when: groups['pkg_repo']|length > 1
  tags:
    - repo_config
    - repo_lsync_config

- name: Copy wheel builder into place
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "root"
    group: "root"
    mode: "0755"
  with_items:
    - { src: "rpc-wheel-builder.py", dest: "/opt/rpc-wheel-builder.py" }
    - { src: "rpc-wheel-builder.sh", dest: "/opt/rpc-wheel-builder.sh" }
    - { src: "rpc-branch-grabber.py", dest: "/opt/rpc-branch-grabber.py" }

- name: Create package build cron
  cron:
    name: "{{ item.name|default('*') }}"
    minute: "{{ item.minute|default('*') }}"
    day: "{{ item.day|default('*') }}"
    hour: "{{ item.hour|default('*') }}"
    month: "{{ item.month|default('*') }}"
    weekday: "{{ item.weekday|default('*') }}"
    state: present
    job: "{{ item.job }}"
    user: nginx
  with_items:
    - { name: wheel-builder, minute: "0", hour: "*/6", job: "/opt/rpc-wheel-builder.sh" }
    - { name: report-cleanup, minute: "0", hour: "1", weekday: "6", job: '/usr/bin/find /var/www/repo/python_packages/pools/json-reports/ -type f -mtime +7 -exec rm {} \;' }
